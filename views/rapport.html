    <script>
        const apiBase = "http://localhost:8000";

        // Fonction AJAX générique
        function ajax(method, url, data, callback, errorCallback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);

            if (method === 'POST' || method === 'PUT') {
                xhr.setRequestHeader("Content-Type", "application/json");
            }

            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        callback(JSON.parse(xhr.responseText));
                    } else if (errorCallback) {
                        errorCallback(xhr);
                    } else {
                        console.error("Error:", xhr.status, xhr.responseText);
                        alert("Erreur lors de la requête. Voir la console pour les détails.");
                    }
                }
            };

            xhr.send(method === 'GET' ? null : JSON.stringify(data));
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Charger le thème sauvegardé
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').className = 'fas fa-sun';
        }

        // Animation des nombres
        function animateNumbers() {
            const metrics = document.querySelectorAll('.metric-large, .performance-value');
            metrics.forEach(metric => {
                const text = metric.textContent;
                const number = parseFloat(text.replace(/[Ar,%\s]/g, ''));
                if (!isNaN(number)) {
                    let current = 0;
                    const increment = number / 100;
                    const isPercentage = text.includes('%');
                    const isCurrency = text.includes('Ar');
                    
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= number) {
                            current = number;
                            clearInterval(timer);
                        }
                        
                        let displayValue = Math.floor(current);
                        if (isCurrency) {
                            displayValue = `Ar ${displayValue.toLocaleString()}`;
                        } else if (isPercentage) {
                            displayValue = `${(current).toFixed(1)}%`;
                        } else if (text.includes('+')) {
                            displayValue = `+${(current).toFixed(1)}%`;
                        }
                        
                        metric.textContent = displayValue;
                    }, 20);
                }
            });
        }

        // Initialisation des filtres avec la date actuelle
        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');

            document.getElementById('filter-date-fin').value = currentMonth;

            const startDate = new Date(now);
            startDate.setMonth(startDate.getMonth() - 12);
            const startMonth = startDate.getFullYear() + '-' + String(startDate.getMonth() + 1).padStart(2, '0');
            document.getElementById('filter-date-debut').value = startMonth;

            document.getElementById('simulation-date').value = currentMonth;

            chargerBeneficesTotaux();
            chargerInteretsMois();
            chargerPretsEnRetard();
            chargerAnalysePrets();
        });

        function chargerBeneficesTotaux() {
            document.getElementById("benefices-totaux").innerHTML = "<p>Chargement...</p>";

            ajax("GET", "/benefices/totaux", null, (data) => {
                const element = document.getElementById("benefices-totaux");
                const montant = parseFloat(data.benefices_totaux || 0);
                const classe = montant >= 0 ? "montant-positif" : "montant-negatif";

                element.innerHTML = `
                    <div class="metric-large">${montant.toFixed(2)} Ar</div>
                    
                `;
                animateNumbers();
            }, (error) => {
                document.getElementById("benefices-totaux").innerHTML =
                    "<p class='montant-negatif'>Erreur lors du chargement des bénéfices</p>";
            });
        }

        function chargerAnalysePrets() {
            ajax("GET", "/benefices/analyse-prets", null, (data) => {
                const totalPrets = document.getElementById("total-prets");
                const analysePrets = document.getElementById("analyse-prets");
                
                totalPrets.textContent = data.total_prets || 0;
                analysePrets.innerHTML = `
                    <li><span class="metric-label">Prêts personnels</span><span class="metric-value">${data.prets_personnels || 0}</span></li>
                    <li><span class="metric-label">Prêts immobiliers</span><span class="metric-value">${data.prets_immobiliers || 0}</span></li>
                    <li><span class="metric-label">Crédits auto</span><span class="metric-value">${data.credits_auto || 0}</span></li>
                `;
                animateNumbers();
            }, (error) => {
                document.getElementById("analyse-prets").innerHTML =
                    "<li><span class='montant-negatif'>Erreur lors du chargement</span></li>";
            });
        }

        function chargerInteretsMois() {
            const dateDebut = document.getElementById('filter-date-debut').value;
            const dateFin = document.getElementById('filter-date-fin').value;

            if (!dateDebut || !dateFin) return;

            ajax("GET", `/benefices/interets-mois?debut=${dateDebut}&fin=${dateFin}`, null, (data) => {
                const tbody = document.querySelector("#table-interets-mois tbody");
                tbody.innerHTML = "";

                let totalInterets = 0;
                let totalPrets = 0;

                data.forEach(item => {
                    totalInterets += parseFloat(item.interets);
                    totalPrets += parseInt(item.nombre_prets);

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.mois}/${item.annee}</td>
                        <td class="profit-amount">${parseFloat(item.interets).toFixed(2)} Ar</td>
                        <td>${item.nombre_prets}</td>
                       
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById("total-interets").textContent = totalInterets.toFixed(2) + " Ar";
                document.getElementById("total-prets-table").textContent = totalPrets;

                // Mettre à jour le graphique mensuel
                updateMonthlyChart(data);
            });
        }

        function chargerPretsEnRetard() {
            const simulationDate = document.getElementById('simulation-date').value;

            if (!simulationDate) return;

            ajax("GET", `/benefices/retards?simulation=${simulationDate}`, null, (data) => {
                const element = document.getElementById("prets-en-retard");
                let html = `
                <div class="texte-1 form-input">
                    <p><strong>Date de simulation:</strong> ${simulationDate}</p>
                    <p><strong>Nombre de prêts en retard:</strong> ${data.nombre_prets_en_retard}</p>
                
                    <p><strong>Montant total des retards:</strong> ${parseFloat(data.total_retards || 0).toFixed(2)} Ar</p>
                </div>
                    `;

                if (data.prets_en_retard.length > 0) {
                    html += `<div class="overdue-list des">`;
                    data.prets_en_retard.forEach(pret => {
                        const mensualite = parseFloat(pret.mensualite || 0);
                        const retards = parseInt(pret.retards || 0);
                        const montantDu = (mensualite * retards).toFixed(2);

                        html += `
                            <div class="overdue-item">
                                <div class="overdue-client">${pret.nom} ${pret.prenom}</div>
                                <div class="overdue-amount">${montantDu} Ar en retard</div>
                                <div class="overdue-days">${retards} jours de retard</div>
                            </div>`;
                    });
                    html += `</div> <br>`;
                } else {
                    html += "<p>Aucun prêt en retard à cette date</p><br>";
                }

                element.innerHTML = html;

                document.querySelectorAll('.overdue-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const clientName = item.querySelector('.overdue-client').textContent;
                        alert(`Contacter ${clientName} pour le recouvrement`);
                    });
                });
            });
        }

        function calculerMensualite() {
            const montant = parseFloat(document.getElementById("calc-montant").value);
            const taux = parseFloat(document.getElementById("calc-taux").value);
            const duree = parseInt(document.getElementById("calc-duree").value);

            if (!montant || montant <= 0) {
                alert("Veuillez saisir un montant valide");
                return;
            }

            if (!taux || taux <= 0) {
                alert("Veuillez saisir un taux valide");
                return;
            }

            if (!duree || duree <= 0) {
                alert("Veuillez saisir une durée valide");
                return;
            }

            document.getElementById("resultat-mensualite").innerHTML = "<p>Calcul en cours...</p>";

            ajax("POST", "/benefices/calcul-mensualite", {
                montant: montant,
                taux: taux,
                duree_mois: duree
            }, (data) => {
                const element = document.getElementById("resultat-mensualite");
                element.innerHTML = `
                    <h4>Résultat du calcul</h4>
                    <p><strong>Montant du prêt:</strong> ${data.montant} Ar</p>
                    <p><strong>Taux annuel:</strong> ${data.taux_annuel}%</p>
                    <p><strong>Durée:</strong> ${data.duree_mois} mois (${Math.floor(data.duree_mois / 12)} ans et ${data.duree_mois % 12} mois)</p>
                    <p><strong>Mensualité:</strong> <span class="montant-positif">${data.mensualite} Ar</span></p>
                    <p><strong>Coût total du crédit:</strong> ${(data.mensualite * data.duree_mois).toFixed(2)} Ar</p>
                    <p><strong>Intérêts totaux:</strong> ${(data.mensualite * data.duree_mois - data.montant).toFixed(2)} Ar</p>
                `;
            }, (error) => {
                document.getElementById("resultat-mensualite").innerHTML =
                    "<p class='montant-negatif'>Erreur lors du calcul de la mensualité</p>";
            });
        }

        function exportPDF() {
            alert('Export PDF en cours de développement...');
        }

        // Mise à jour du graphique mensuel
        function updateMonthlyChart(data) {
            const labels = data.map(item => `${item.mois}/${item.annee}`);
            const profits = data.map(item => parseFloat(item.interets));

            monthlyChart.data.labels = labels;
            monthlyChart.data.datasets[0].data = profits;
            monthlyChart.update();
        }

        // Animation des éléments au chargement
        window.addEventListener('load', () => {
            animateNumbers();
            
            const cards = document.querySelectorAll('.report-card, .performance-card, .overdue-section');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Monthly Evolution Chart
        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        const monthlyChart = new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Bénéfices (Ar)',
                    data: [],
                    borderColor: '#ffffff',
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#667eea',
                    pointBorderWidth: 2,
                    pointRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff',
                            font: { weight: 'bold' }
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: { color: '#ffffff' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    },
                    x: {
                        ticks: { color: '#ffffff' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    }
                }
            }
        });

        // Risk Distribution Chart
        const riskCtx = document.getElementById('riskChart').getContext('2d');
        const riskChart = new Chart(riskCtx, {
            type: 'doughnut',
            data: {
                labels: ['Risque Faible', 'Risque Moyen', 'Risque Élevé'],
                datasets: [{
                    data: [78, 20, 2],
                    backgroundColor: [
                        '#10b981',
                        '#f59e0b',
                        '#ef4444'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#ffffff',
                            font: { weight: 'bold' },
                            padding: 20
                        }
                    }
                }
            }
        });
    </script>
