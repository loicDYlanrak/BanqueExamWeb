<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports - FundFlow</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/reports.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-university"></i>
                FundFlow
            </a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="funds.html">Fonds</a></li>
                <li><a href="loans.html">Prêts</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="reports.html" class="active">Rapports</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Rapports Financiers</h1>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="toggleFilters()">
                    <i class="fas fa-filter"></i>
                    Filtrer
                </button>
                <button class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    Exporter PDF
                </button>
            </div>
        </div>

        <div class="filters" id="filter-section" style="display: none;">

            <div class="form-group">
                <label class="form-label">Date début:</label>
                <input class="form-input" type="month" id="filter-date-debut" onchange="chargerInteretsMois()">
            </div>
            <div class="form-group">
                <label class="form-label">Date fin:</label>
                <input class="form-input" type="month" id="filter-date-fin" onchange="chargerInteretsMois()">
            </div>
        </div>
        <div class="report-card graph table-section">
             <h3 class="section-title">
                <div class="section-icon" style="background: var(--success-color);">
                    <i class="fas fa-chart-line"></i>
                </div>
                Bénéfices par Mois et Année
            </h3>
            <div class="report-content " style="overflow-x: auto;" >
                <table id="table-interets-mois profit-table">
                    <thead>
                        <tr>
                            <th>Mois/Année</th>
                            <th>Intérêts gagnés</th>
                            <th>Nombre de prêts</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td id="total-interets">0.00 €</td>
                            <td id="total-prets">0</td>
                        </tr>
                    </tfoot>
                </table>
                <br><br>
                <div class="chart-container">
                    <canvas id="monthlyChart" style="max-height: 180px;"></canvas>
                </div>
            </div>
        </div>

        <div class="reports-grid">
            <div class="report-card">
                <div class="report-header">
                    <h3 class="report-title">Bénéfices Totaux</h3>
                    <div class="report-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                </div>
                <div class="report-content" id="benefices-totaux">
                    <p>Chargement en cours...</p>
                </div>
                <button class="btn btn-secondary" onclick="chargerBeneficesTotaux()">Actualiser</button>
            </div>

            <div class="report-card">
                <div class="report-header">
                    <h3 class="report-title">Prêts en Retard</h3>
                    <div class="report-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="report-content">
                    <div class="filters form-group">
                        <label class="form-label">Date de simulation:</label>
                        <input class="form-input" type="month" id="simulation-date" onchange="chargerPretsEnRetard()">
                        <br>
                    </div>
                    <br>
                    <div id="prets-en-retard">
                        <p>Chargement en cours...</p>
                    </div>
                    <br>
                    <button class="btn btn-secondary" onclick="chargerPretsEnRetard()">Actualiser</button>
                </div>
            </div>

            <div class="report-card">
                <div class="report-header">
                    <h3 class="report-title">Calculateur de Mensualité</h3>
                    <div class="report-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                </div>
                <div class="report-content">
                    <div class="calculator form-group calculatrice">
                        <input class="form-input" type="number" id="calc-montant" placeholder="Montant" step="0.01">
                        <input class="form-input" type="number" id="calc-taux" placeholder="Taux annuel (%)" step="0.01">
                        <input class="form-input" type="number" id="calc-duree" placeholder="Durée (mois)">
                        <br>
                        <button class="form-button" onclick="calculerMensualite()">Calculer</button>
                    </div>
                    <div id="resultat-mensualite" class="result-box"></div>
                </div>
            </div>
        </div>

        
    </div>

    <script>
        const apiBase = "http://localhost:8000";
        let monthlyChart;

        // Fonction AJAX générique
        function ajax(method, url, data, callback, errorCallback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);

            if (method === 'POST' || method === 'PUT') {
                xhr.setRequestHeader("Content-Type", "application/json");
            }

            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        callback(JSON.parse(xhr.responseText));
                    } else if (errorCallback) {
                        errorCallback(xhr);
                    } else {
                        console.error("Error:", xhr.status, xhr.responseText);
                        alert("Erreur lors de la requête. Voir la console pour les détails.");
                    }
                }
            };

            xhr.send(method === 'GET' ? null : JSON.stringify(data));
        }

        function toggleFilters() {
            const filterSection = document.getElementById('filter-section');
            filterSection.style.display = filterSection.style.display === 'none' ? 'flex' : 'none';
        }

        function chargerBeneficesTotaux() {
            document.getElementById("benefices-totaux").innerHTML = "<p>Chargement...</p>";

            ajax("GET", "/benefices/totaux", null, (data) => {
                const element = document.getElementById("benefices-totaux");
                const montant = parseFloat(data.benefices_totaux || 0);
                const classe = montant >= 0 ? "metric-value positive" : "metric-value negative";

                element.innerHTML = `
                    <div class="metric-large">${montant.toFixed(2)} €</div>
                    <div class="metric-subtitle">Calculés sur l'ensemble des prêts actifs</div>
                `;
            }, (error) => {
                document.getElementById("benefices-totaux").innerHTML =
                    "<p class='metric-value negative'>Erreur lors du chargement des bénéfices</p>";
            });
        }

        function chargerInteretsMois() {
            const dateDebut = document.getElementById('filter-date-debut').value;
            const dateFin = document.getElementById('filter-date-fin').value;

            if (!dateDebut || !dateFin) return;

            ajax("GET", `/benefices/interets-mois?debut=${dateDebut}&fin=${dateFin}`, null, (data) => {
                const tbody = document.querySelector("#table-interets-mois tbody");
                tbody.innerHTML = "";

                let totalInterets = 0;
                let totalPrets = 0;
                const labels = [];
                const interetsData = [];

                data.forEach(item => {
                    totalInterets += parseFloat(item.interets);
                    totalPrets += parseInt(item.nombre_prets);

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.mois}/${item.annee}</td>
                        <td class="metric-value profit-amount">${parseFloat(item.interets).toFixed(2)} €</td>
                        <td>${item.nombre_prets}</td>
                    `;
                    tbody.appendChild(tr);

                    labels.push(`${item.mois}/${item.annee}`);
                    interetsData.push(parseFloat(item.interets));
                });

                document.getElementById("total-interets").textContent = totalInterets.toFixed(2) + " €";
                document.getElementById("total-prets").textContent = totalPrets;

                // Update Chart
                if (monthlyChart) {
                    monthlyChart.destroy();
                }

                const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
                monthlyChart = new Chart(monthlyCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Intérêts Gagnés (€)',
                            data: interetsData,
                            borderColor: '#ffffff',
                            backgroundColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#667eea',
                            pointBorderWidth: 2,
                            pointRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff',
                                    font: { weight: 'bold' }
                                }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#ffffff' },
                                grid: { color: 'rgba(255, 255, 255, 0.2)' }
                            },
                            x: {
                                ticks: { color: '#ffffff' },
                                grid: { color: 'rgba(255, 255, 255, 0.2)' }
                            }
                        }
                    }
                });
            });
        }

        function chargerPretsEnRetard() {
            const simulationDate = document.getElementById('simulation-date').value;

            if (!simulationDate) return;

            ajax("GET", `/benefices/retards?simulation=${simulationDate}`, null, (data) => {
                const element = document.getElementById("prets-en-retard");
                let html = `
                    <div class="metric-label">Date de simulation: ${simulationDate}</div>
                    <div class="metric-large">${data.nombre_prets_en_retard}</div>
                    <div class="metric-subtitle">Prêts en retard</div>
                    <div class="metric-label">Montant total des retards: ${parseFloat(data.total_retards || 0).toFixed(2)} €</div>
                    <br>
                `;

                if (data.prets_en_retard.length > 0) {
                    html += `<div class="overdue-list">`;
                    data.prets_en_retard.forEach(pret => {
                        const mensualite = parseFloat(pret.mensualite || 0);
                        const retards = parseInt(pret.retards || 0);
                        const montantDu = (mensualite * retards).toFixed(2);

                        html += `
                            <div class="overdue-item">
                                <div class="overdue-client">${pret.nom} ${pret.prenom}</div>
                                <div class="overdue-amount">€ ${montantDu} en retard</div>
                                <div class="overdue-days">${retards} mois de retard</div>
                            </div>`;
                    });
                    html += `</div>`;
                } else {
                    html += "<p class='metric-value'>Aucun prêt en retard à cette date</p>";
                }

                element.innerHTML = html;
            });
        }

        function calculerMensualite() {
            const montant = parseFloat(document.getElementById("calc-montant").value);
            const taux = parseFloat(document.getElementById("calc-taux").value);
            const duree = parseInt(document.getElementById("calc-duree").value);

            if (!montant || montant <= 0) {
                alert("Veuillez saisir un montant valide");
                return;
            }

            if (!taux || taux <= 0) {
                alert("Veuillez saisir un taux valide");
                return;
            }

            if (!duree || duree <= 0) {
                alert("Veuillez saisir une durée valide");
                return;
            }

            document.getElementById("resultat-mensualite").innerHTML = "<p>Calcul en cours...</p>";

            ajax("POST", "/benefices/calcul-mensualite", {
                montant: montant,
                taux: taux,
                duree_mois: duree
            }, (data) => {
                const element = document.getElementById("resultat-mensualite");
                element.innerHTML = `
                    <h4>Résultat du calcul</h4>
                    <div class="metric-label">Montant du prêt: ${data.montant} €</div>
                    <div class="metric-label">Taux annuel: ${data.taux_annuel}%</div>
                    <div class="metric-label">Durée: ${data.duree_mois} mois (${Math.floor(data.duree_mois / 12)} ans et ${data.duree_mois % 12} mois)</div>
                    <div class="metric-large metric-value positive">${data.mensualite} €</div>
                    <div class="metric-label">Coût total du crédit: ${(data.mensualite * data.duree_mois).toFixed(2)} €</div>
                    <div class="metric-label">Intérêts totaux: ${(data.mensualite * data.duree_mois - data.montant).toFixed(2)} €</div>
                `;
            }, (error) => {
                document.getElementById("resultat-mensualite").innerHTML =
                    "<p class='metric-value negative'>Erreur lors du calcul de la mensualité</p>";
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');

            document.getElementById('filter-date-fin').value = currentMonth;
            const startDate = new Date(now);
            startDate.setMonth(startDate.getMonth() - 12);
            const startMonth = startDate.getFullYear() + '-' + String(startDate.getMonth() + 1).padStart(2, '0');
            document.getElementById('filter-date-debut').value = startMonth;
            document.getElementById('simulation-date').value = currentMonth;

            chargerBeneficesTotaux();
            chargerInteretsMois();
            chargerPretsEnRetard();
        });
    </script>
</body>
</html>
